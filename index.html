<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConFuse - Waitlist</title>
    <meta name="description" content="Connect GitHub, Slack, Jira, and more. Let AI understand your entire software development lifecycle." />
    <meta name="author" content="ConFuse" />

    <link id="favicon" rel="icon" href="/favicon_dark.png" type="image/png" />

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      (function () {
        const favicon = document.getElementById('favicon');
        const darkMQ = window.matchMedia('(prefers-color-scheme: dark)');

        function update() {
          // LOGIC REVERSED:
          // If the system is DARK, show the LIGHT logo
          // If the system is LIGHT, show the DARK logo
          if (darkMQ.matches) {
            favicon.href = '/favicon_light.png';
          } else {
            favicon.href = '/favicon_dark.png';
          }
        }

        update();

        try {
          darkMQ.addEventListener('change', update);
        } catch (e) {
          darkMQ.addListener(update);
        }
      })();
    </script>
  </body>
</html>
